<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors-Final-2</title>
    <link rel="stylesheet"
    href="styles/rock-paper-scissors-final.css">
  </head>

  <body>
    <div>
      <div class="Main-container">
        <div class="sub-1">
          <p class="title">Rock Paper Scissors</p>
        </div>
        
        <div class="sub-2">
          <button class="move-button js-rock-button" ><img src="images/rock-emoji.png" class="move-icon"></button>
  
          <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
  
          <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
        </div>
        
        <div class="sub-3">
          <p class="js-result result"></p>
        
          <p class="js-moves"></p>
  
          <p class="js-score score"></p>
        </div>
  
        <div>
          <button onclick="
          score.wins =0 ;
          score.losses =0;
          score.ties = 0;
  
          localStorage.removeItem('score');
          updateScoreEl();
        " class="reset-score-button">
          Reset Score
          </button>
  
          <button class="auto-play-button" onclick="
            autoPlay();
          ">Auto Play</button>
        </div>
      </div> 

    </div>
    
    
    <script src="scripts/rock-paper-scissors-final.js"></script>
  </body>
</html>
